<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whoose Coffee</title>
    <link rel="icon" type="img/png" href="img/who-coffee-favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body class="bgimg">
<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-end">
                <img src="img/who-coffee.png" height="300px" alt="coffee owl">
            </div>
        </div>
    </div>
</div>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col">
            <h2 class="coffeeFormLabels">Find a Coffee</h2>
            <form>
                <label for="roast-selection"></label>
                <select id="roast-selection" class="mb-4">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </form>
            <form id="add-coffee">
                <input class="form-control" type="search" placeholder="Type Coffee Here"
                       aria-label="default input example"
                       id="coffeeSearchInputBar">

                <h2 class="coffeeFormLabels">Add a Coffee</h2>
                <label for="addRoast"></label>
                <select id="addRoast">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
                <br>
                <label for="addName"></label>
                <br>
                <input class="form-control mb-3" type="search" placeholder="Type Name Here"
                       aria-label="default input example"
                       id="addName">

                <button class="btn addButton" id="addCoffeeButton">Submit</button>
            </form>
        </div>
        <div class="col" id="coffees"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
